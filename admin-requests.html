<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Requests - GovEx Academy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
        }

        .header {
            background-color: #2d2d2d;
            border-bottom: 1px solid #404040;
            padding: 1rem 1.5rem;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: #404040;
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background-color: #505050;
        }

        .main-content {
            padding: 1.5rem;
        }

        .section-header {
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .section-subtitle {
            color: #aaaaaa;
        }

        .loading {
            text-align: center;
            padding: 3rem;
        }

        .spinner {
            width: 3rem;
            height: 3rem;
            border: 3px solid #404040;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .table-container {
            background-color: #2d2d2d;
            border: 1px solid #404040;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background-color: #404040;
            padding: 0.75rem 1rem;
            text-align: left;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            color: #cccccc;
            border-bottom: 1px solid #505050;
        }

        td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #404040;
            font-size: 0.875rem;
        }

        tr:hover {
            background-color: #404040;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: background-color 0.2s;
        }

        .status-doing {
            background-color: #d97706;
            color: white;
        }

        .status-done {
            background-color: #059669;
            color: white;
        }

        .submit-button {
            padding: 0.25rem 0.75rem;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .submit-button:hover {
            background-color: #2563eb;
        }

        .actions-cell {
            text-align: right;
        }

        .actions-content {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 0.5rem;
        }

        .error-state {
            text-align: center;
            padding: 3rem;
        }

        .error-icon {
            color: #ef4444;
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .retry-button {
            padding: 0.5rem 1rem;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .retry-button:hover {
            background-color: #2563eb;
        }

        .truncate {
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="./index.html" class="back-button">
                ‚Üê Back to Dashboard
            </a>
            <div>
                <h1 style="font-size: 1.25rem; font-weight: bold;">Admin Requests</h1>
                <p style="font-size: 0.875rem; color: #aaaaaa;">Manage resource requests from Google Forms (Form Responses 1)</p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="section-header">
            <h2 class="section-title">Resource Requests</h2>
            <p class="section-subtitle" id="request-count">Loading requests from Google Forms (Form Responses 1)...</p>
        </div>

        <div id="content-area">
            <!-- Loading state -->
            <div class="loading">
                <div class="spinner"></div>
                <h3 style="font-size: 1.125rem; font-weight: 500; margin-bottom: 0.5rem;">Loading Requests</h3>
                <p style="color: #aaaaaa;">Fetching data from Google Sheets...</p>
            </div>
        </div>
    </main>

    <script>
        // Google Sheets API configuration
        const API_KEY = 'AIzaSyBUa8W2lZXxRNfqJ3Ov0MWUPeTd0TjkRhg';
        const SHEET_ID = '1GSqiViIPp4GPAe4ugZ2ImXShsU1NP37CjT_I3Ck-AR4';
        const RANGE = 'Form Responses 1!A1:K';

        let requests = [];

        // Fetch data from Google Sheets
        async function fetchRequests() {
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`;
                console.log('Fetching from URL:', url);
                const response = await fetch(url);
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);

                if (!data.values) {
                    console.log('No values in response, showing empty state');
                    renderEmptyState();
                    return;
                }

                console.log('Found', data.values.length, 'rows of data');

                // Skip header row (index 0)
                requests = data.values.slice(1).map((row, index) => {
                    console.log('Processing row', index + 1, ':', row);
                    const [
                        timestamp = '',
                        requesterName = '',
                        email = '',
                        topic = '',
                        description = '',
                        purpose = '',
                        targetAudience = '',
                        deadline = '',
                        languages = '',
                        urgencyLevel = '',
                        additionalContext = ''
                    ] = row;

                    const request = {
                        id: index + 1,
                        timestamp,
                        requesterName,
                        email,
                        topic,
                        description,
                        purpose,
                        targetAudience,
                        deadline,
                        languages,
                        urgencyLevel,
                        additionalContext,
                        status: 'doing'
                    };
                    console.log('Created request object:', request);
                    return request;
                });

                renderTable();
                updateRequestCount();
            } catch (error) {
                console.error('Error fetching requests:', error);
                renderErrorState();
            }
        }

        // Render the requests table
        function renderTable() {
            const contentArea = document.getElementById('content-area');

            const tableHTML = `
                <div class="table-container">
                    <div class="table-wrapper">
                        <table>
                            <thead>
                                <tr>
                                    <th>Timestamp</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Topic</th>
                                    <th>Description</th>
                                    <th>Purpose</th>
                                    <th>Audience</th>
                                    <th>Deadline</th>
                                    <th>Languages</th>
                                    <th>Urgency</th>
                                    <th>Context</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${requests.map(request => `
                                    <tr>
                                        <td>${request.timestamp ? new Date(request.timestamp).toLocaleDateString() : 'N/A'}</td>
                                        <td>${request.requesterName || 'N/A'}</td>
                                        <td>${request.email || 'N/A'}</td>
                                        <td>${request.topic || 'N/A'}</td>
                                        <td class="truncate" title="${request.description || 'N/A'}">${request.description || 'N/A'}</td>
                                        <td class="truncate" title="${request.purpose || 'N/A'}">${request.purpose || 'N/A'}</td>
                                        <td>${request.targetAudience || 'N/A'}</td>
                                        <td>${request.deadline || 'N/A'}</td>
                                        <td>${request.languages || 'N/A'}</td>
                                        <td>${request.urgencyLevel || 'N/A'}</td>
                                        <td class="truncate" title="${request.additionalContext || 'N/A'}">${request.additionalContext || 'N/A'}</td>
                                        <td class="actions-cell">
                                            <div class="actions-content">
                                                <button class="status-badge ${request.status === 'done' ? 'status-done' : 'status-doing'}"
                                                        onclick="toggleStatus(${request.id})">
                                                    ${request.status === 'done' ? 'Done' : 'Doing'}
                                                </button>
                                                <button class="submit-button" onclick="submitResource(${request.id})">
                                                    Submit Resource
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;

            contentArea.innerHTML = tableHTML;
        }

        // Render empty state
        function renderEmptyState() {
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = `
                <div class="table-container" style="text-align: center; padding: 3rem;">
                    <div style="font-size: 3rem; margin-bottom: 1rem;">üì•</div>
                    <h3 style="font-size: 1.125rem; font-weight: 500; margin-bottom: 0.5rem;">No requests found</h3>
                    <p style="color: #aaaaaa;">New requests will appear here when submitted</p>
                </div>
            `;
            updateRequestCount();
        }

        // Render error state
        function renderErrorState() {
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = `
                <div class="error-state">
                    <div class="error-icon">‚ö†Ô∏è</div>
                    <h3 style="font-size: 1.125rem; font-weight: 500; margin-bottom: 0.5rem;">Error Loading Data</h3>
                    <p style="color: #aaaaaa; margin-bottom: 1rem;">Failed to load data from Google Sheets</p>
                    <button class="retry-button" onclick="fetchRequests()">Retry</button>
                </div>
            `;
        }

        // Update request count
        function updateRequestCount() {
            const countElement = document.getElementById('request-count');
            countElement.textContent = `Showing ${requests.length} requests from Google Forms`;
        }

        // Toggle status between doing and done
        function toggleStatus(requestId) {
            const request = requests.find(r => r.id === requestId);
            if (request) {
                request.status = request.status === 'doing' ? 'done' : 'doing';
                renderTable();
            }
        }

        // Submit resource
        function submitResource(requestId) {
            const url = prompt('Enter final resource URL:');
            if (url && url.trim()) {
                const request = requests.find(r => r.id === requestId);
                if (request) {
                    request.status = 'done';
                    renderTable();
                    alert('Resource submitted successfully!');
                }
            }
        }

        // Load data when page loads
        window.addEventListener('load', fetchRequests);
    </script>
</body>
</html>
